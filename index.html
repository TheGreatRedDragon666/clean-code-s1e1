<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg"
          alt="The Eisenhower matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more
                                                                     details?
      </a>
    </header>
    <main class="main">
      <section class="main__section task-section">
        <label class="task-section__title task-section__label" for="new-task">
          Add Item
        </label>
        <div class="task-section__inner">
          <input id="new-task" class="task input input_type_text input_add"
              type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="main__section task-section">
        <h3 class="task-section__title">Todo</h3>
        <ul class="task-list task-list_incomplete">
          <li class="task-list__item">
            <input class="input input_type_checkbox"
                type="checkbox">
            <label class="task task-list__label">Pay Bills</label>
            <input type="text" class="task input input_type_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img_delete" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input class="input input_type_checkbox" type="checkbox">
            <label class="task task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping"
                class="task input input_type_text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img_delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Completed</h3>
        <ul class="task-list task-list_complete">
          <li class="task-list__item">
            <input class="input input_type_checkbox" type="checkbox" checked>
            <label class="task task-list__label">See the Doctor</label>
            <input type="text" class="task input input_type_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img_delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
